title: Projects

sections:
  # show subpages
  drafts:
    headline: Draft Projects
    type: pages
    layout: lists
    template: project # enforce project page when clicking Add
    text: "{{ page.title }} by {{ page.client }}"
    info: "Not yet published"
    status: draft
    help: Always upload a nice cover image
    image:
      ratio: 3/2
      cover: true
  published:
    headline: Published Projects
    type: pages
    layout: cards
    template: project # enforce project page when clicking Add
    text: "{{ page.title }} by {{ page.client }}"
    info: "{{ page.category }}"
    status: published
    limit: 5 # pagination
    image:
      ratio: 3/2
      cover: true
